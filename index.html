<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ha-yoq</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <form id="form">
                <h3 class="h3">Yugurishga chiqamizmi?</h3>
                <div class="ha-yoq">
                    <span class="ha" id="yes">HA</span>
                    <span class="dush">!/!</span>
                    <span class="yoq" id="no">YO'Q</span>
                </div>
                <div class="div">
                    <label id="label" for="input">Havo harorati</label>
                    <input class="input" id="input" type="number" placeholder="Xaroratni kiriting">
                </div>
                <div class="check_box">
                    <div class="box">
                        <input  class="checkbox1" type="checkbox">
                        <span class="span">Yomg'ir yog'yaptimi?</span>
                    </div>
                    <div class="box">
                        <input  class="checkbox2" type="checkbox">
                        <span class="span">Trenajor zali ochiqmi?</span>
                    </div>
                </div>
            </form>
        </div>
    <script src="./script.js"></script>
</body>
</html>
